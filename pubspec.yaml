name: mg
description: Mobile app for mg

# Remove this line if you wish to publish to pub.dev
publish_to: 'none'

version: 0.1.0+0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # use packages
  http: ^0.12.2
  flutter_bloc: ^6.0.1
  intl: ^0.16.1

  # iOS style icons.
  cupertino_icons: ^0.1.3

  # app icon
  flutter_launcher_icons: ^0.7.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/classes/
    - assets/data/

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/app_icon/mg_mobile_icon.png'